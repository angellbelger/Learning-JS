<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <main>
        <h1>Somando Valores</h1>
        <input type="number" name="n01" id="n01"> +
        <input type="number" name="n02" id="n02">
        <input type="button" value="sum" onclick="sum()">
        <div id="resul">Result: </div>
    </main>
    <script>
        function sum(){
            var tn01 = window.document.getElementById('n01')
            var tn02 = window.document.querySelector('input#n02')
            var r = window.document.querySelector('div#resul')
            var n01 = Number(tn01.value)
            var n02 = Number(tn02.value)
            var s = n01 + n02
            r.innerHTML = `The sum between ${n01}  + ${n02} = ${s}`
        }
    </script>
</body>
</html>
