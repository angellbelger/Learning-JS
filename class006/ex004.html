<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        section#js {
            margin: auto;
            padding: 20px;
            height: 300px;
            width: 300px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Hello, world.</h1>

    <section id="js">
        <script>
            var name = window.prompt('What is your name: ')
            document.write(`Hello, ${name.toUpperCase()}! You're welcome.`)
            document.write(`Your name have ${name.length} letters`)
        </script>
    </section>
</body>
</html>
